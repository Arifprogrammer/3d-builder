<ngt-color *args="['#000000']" attach="background" />

<ngt-ambient-light [intensity]="1" />
<ngt-hemisphere-light [intensity]="0.8" [color]="'#ffffff'" [groundColor]="'#222222'" />
<ngt-directional-light
  [intensity]="2.0"
  [position]="[10, 15, 10]"
  [castShadow]="true"
  [color]="'#ffffff'"
/>
<ngt-directional-light [intensity]="1.2" [position]="[-8, 10, -8]" [color]="'#e8f4f8'" />
<ngt-point-light [intensity]="1.0" [position]="[15, 8, 5]" [color]="'#ffffff'" />
<ngt-point-light [intensity]="0.8" [position]="[-10, 8, -5]" [color]="'#b8d4e8'" />
<ngt-spot-light
  [intensity]="1.5"
  [position]="[0, 20, 0]"
  [angle]="0.5"
  [penumbra]="0.5"
  [castShadow]="true"
/>
